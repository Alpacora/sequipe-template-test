<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>

<body>
  <section class="container">
    <header>
      <div class="header-info">
        <span>Relatório: Agosto de 2022</span> <!-- Aqui tu passa dinamicamente o mês e o ano -->
        <span>Paciente: Maria José da Silva</span> <!-- Aqui tu passa dinamicamente o nome do paciente -->
        <span>Data de nascimento: 08/08/1988</span> <!-- Aqui tu passa dinamicamente a data de nascimento do paciente -->
      </div>

      <img class="logo" src="../assets/SequipeLogo.svg" />
    </header>
  </section>

  <section class="content">

    <div class="time-and-days">
      <div class="time">
        <span>
          08:00 <!-- Aqui tu passa dinamicamente a hora da medicação -->
        </span>
      </div>

       <div class="date">
        <div class="day"> <!--  Usa o loop na DIV com a class "DAY" pra renderizar os dias com base no mês atual. 28, 30 ou 31 dias -->
          <span>
            Seg
            <br />
            01
          </span>
        </div>
      </div>
      
      <div style="display: flex; flex: 1;"></div>
    </div>

    <div class="table-row">
      <div class="table-row-name">
        <span>
          Avastin <!-- Aqui tu passa dinamicamente o nome da medicação -->
        </span>
      </div>

      <div class="table">
        <div class="rounded"></div> <!-- Faz um loop aqui pra colocar a quantidade de bolinhas com base na qtd de dias do mês -->
      </div>

      <aside class="pill-feedback">
        <span class="pill-feedback-fill">33%</span> <!-- Aqui tu altera o valor da capsula final -->
        <span class="pill-feedback-fill" style="background-color: red;">06%</span> <!-- Aqui tu altera o valor da capsula final -->
        <span class="pill-feedback-fill" style="background-color: yellow;">12%</span> <!-- Aqui tu altera o valor da capsula final -->
      </aside>
    </div>

  </section>
</body>

</html>
